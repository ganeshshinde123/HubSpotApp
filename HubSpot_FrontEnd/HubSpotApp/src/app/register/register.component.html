<div class="">
    <form class="ms-5 align-self-center w-75" [formGroup]="registerform" (ngSubmit)="register()">
       <div class="col-6 ms-5"> <h2 class="text-bold bg-light text-dark mb-4 text-center">Registration Details</h2></div>
        <div class="col-6 ms-5">
            <div class="input-group mb-3">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control" placeholder="First Name" formControlName="firstName" value="user1">
                <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name" formControlName="lastName" value="lastName1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">email</span>
                <input type="email" class="form-control" placeholder="name@example.com" formControlName="email" value="user1@gmail.com">
                
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Age</span>
                <input type="number" class="form-control" placeholder=" > 18" required formControlName="age" value="18">
                
            </div>
            <div class="input-group mb-3">
                <span class="input-radio-box" for="gender" >Gender</span>
                <!-- <div class="form-check form-check-inline"> -->
                    <!-- <input class="form-check-input ms-5" type="radio" name="gender"  value="Male">
                    <label class="form-check-label ms-3" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ms-5" type="radio" name="gender"  value="Female">
                    <label class="form-check-label ms-3" for="inlineRadio2">Female</label> -->
                    <div class="form-check ms-5">
                        <input class="form-check-input" type="radio" value="male" name="gender" formControlName="gender" >
                        <label class="form-check-label" for="gender">
                            Male
                        </label>
                      </div>
                      <div class="form-check ms-5">
                        <input class="form-check-input" type="radio" value="female" name="gender" formControlName="gender"checked>
                        <label class="form-check-label" for="gender">
                          Female
                        </label>
                     
                  </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">mobile Number</span>
                <input type="text" class="form-control" placeholder="8899223344" required minlength="10" maxlength="10" formControlName="mobileNumber" value="7472382781">
                
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Company Name" aria-label="Comapny Name" formControlName="companyName" value="NCSI">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="password" aria-label="password" formControlName="password" value="user@1">
            </div>
            <div class="input-group mb-3 text-lg mt-4">
                <input type="submit" class="ms-5 btn btn-outline-info w-75 "/>
                </div>
          </div>
        </form>
</div>
